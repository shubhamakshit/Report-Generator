{% extends "base.html" %}

{% block title %}Color Removal Tool{% endblock %}

{% block head %}
<!-- Mobile viewport optimization -->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, viewport-fit=cover">
<style>
    :root {
        --app-bg: #181a1c;
        --card-bg: #212529;
        --border-color: #495057;
        --primary-color: #0d6efd;
        --primary-bg-subtle: rgba(13, 110, 253, 0.1);
    }

    body {
        background-color: var(--app-bg);
        color: #e9ecef;
    }

    /* Layout wrapper */
    .upload-wrapper {
        min-height: calc(100vh - 56px);
        min-height: calc(100dvh - 56px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        padding-bottom: env(safe-area-inset-bottom);
    }

    .main-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        width: 100%;
        max-width: 600px;
        overflow: hidden;
    }

    /* Touch-friendly Drop Zone */
    .file-drop-area {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
        min-height: 200px; /* Large target area */
        padding: 30px;
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        transition: all 0.2s ease;
        background: rgba(255,255,255,0.02);
        cursor: pointer;
    }

    .file-drop-area:active, .file-drop-area.drag-over {
        border-color: var(--primary-color);
        background: var(--primary-bg-subtle);
        transform: scale(0.99);
    }

    .file-drop-area.has-files {
        border-color: #198754;
        border-style: solid;
        background: rgba(25, 135, 84, 0.1);
    }

    /* The invisible input covers the whole area */
    .file-input {
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 10;
    }

    /* Icon styling */
    .upload-icon {
        font-size: 3rem;
        color: #adb5bd;
        margin-bottom: 1rem;
        transition: color 0.2s;
    }
    
    .file-drop-area.has-files .upload-icon {
        color: #198754;
    }

    .file-msg {
        font-size: 1.1rem;
        font-weight: 500;
        color: #dee2e6;
        text-align: center;
        margin-bottom: 0.5rem;
    }
    
    .file-hint {
        font-size: 0.85rem;
        color: #adb5bd;
    }

    /* Buttons */
    .btn-action {
        min-height: 54px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: transform 0.1s;
    }
    
    .btn-action:active {
        transform: scale(0.98);
    }

    /* Animations */
    .fade-in-up { animation: fadeInUp 0.4s ease-out forwards; }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="upload-wrapper">
    <div class="main-card fade-in-up">
        
        <!-- Header -->
        <div class="p-4 border-bottom border-secondary" style="border-color: #495057 !important;">
            <div class="text-center">
                <h1 class="h4 mb-1">Color Removal Tool</h1>
                <p class="text-secondary small mb-0">Upload an image to start removing colors</p>
            </div>
        </div>

        <div class="card-body p-4">
            <form id="upload-form">
                
                <!-- Large Drop Zone -->
                <div class="mb-4">
                    <div class="file-drop-area" id="drop-zone">
                        <i class="bi bi-palette upload-icon" id="drop-icon"></i>
                        <span class="file-msg" id="file-label-main">Tap to select file</span>
                        <span class="file-hint" id="file-label-sub">Support for PDF, PNG, JPG</span>
                        
                        <!-- Invisible Input -->
                        <input type="file" class="file-input" id="images-upload" name="file" accept="image/*,application/pdf" required>
                    </div>
                </div>

                <!-- Action Button -->
                <button type="submit" class="btn btn-primary w-100 btn-action shadow" id="submitBtn">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <span class="btn-text">Start Processing</span>
                    <i class="bi bi-arrow-right-circle btn-icon"></i>
                </button>
            </form>

            <div id="status" class="mt-3"></div>

            <!-- Back Link -->
            <div class="mt-4 text-center">
                <a href="/" class="text-decoration-none text-secondary d-inline-flex align-items-center py-2 px-3">
                    <i class="bi bi-arrow-left me-2"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // UX Elements
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('images-upload');
    const mainLabel = document.getElementById('file-label-main');
    const subLabel = document.getElementById('file-label-sub');
    const icon = document.getElementById('drop-icon');
    const statusDiv = document.getElementById('status');

    // Handle File Selection (Visual Feedback)
    fileInput.addEventListener('change', function() {
        const count = this.files ? this.files.length : 0;
        
        if (count > 0) {
            dropZone.classList.add('has-files');
            icon.className = 'bi bi-check-circle-fill upload-icon';
            
            if (count === 1) {
                mainLabel.textContent = this.files[0].name;
                subLabel.textContent = "File selected";
            } else {
                mainLabel.textContent = `${count} Files Selected`;
                subLabel.textContent = "Ready to upload";
            }
        } else {
            resetUI();
        }
    });

    function resetUI() {
        dropZone.classList.remove('has-files');
        icon.className = 'bi bi-palette upload-icon';
        mainLabel.textContent = "Tap to select file";
        subLabel.textContent = "Support for PDF, PNG, JPG";
        fileInput.value = ''; // Clear value
    }

    // Drag & Drop Visuals
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault(); e.stopPropagation();
            dropZone.classList.add('drag-over');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault(); e.stopPropagation();
            dropZone.classList.remove('drag-over');
        }, false);
    });

    // Form Submission
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const btn = document.getElementById('submitBtn');
        const spinner = btn.querySelector('.spinner-border');
        const btnText = btn.querySelector('.btn-text');
        const btnIcon = btn.querySelector('.btn-icon');

        // Check if files selected
        if (!fileInput.files || fileInput.files.length === 0) {
            statusDiv.innerHTML = `<div class="alert alert-warning d-flex align-items-center"><i class="bi bi-exclamation-triangle me-2"></i> Please select a file.</div>`;
            return;
        }

        // Loading State
        btn.disabled = true;
        spinner.classList.remove('d-none');
        btnIcon.classList.add('d-none');
        btnText.textContent = "Uploading...";
        statusDiv.innerHTML = '';

        const formData = new FormData(e.target);
        const file = fileInput.files[0];
        
        // Determine endpoint based on file type
        let endpoint = '/upload_images'; // Default
        let bodyData = formData;
        
        // Add session type for differentiation
        if (file.type !== 'application/pdf') {
             // Re-pack for images (formData is immutable for direct append if we want to be safe with existing structure)
             // Actually, we can just append to the existing formData object if we didn't re-create it
             // But the logic below re-creates it for images.
        } else {
             formData.append('type', 'color_rm');
        }
        
                if (file.type === 'application/pdf') {
                     endpoint = '/v2/upload?async=true'; 
                     bodyData = new FormData();
                     bodyData.append('pdf', file);
                     bodyData.append('type', 'color_rm');
                     
                } else {
                     // It's an image(s). Re-pack formData
                     endpoint = '/upload_images'; 
                     bodyData = new FormData();
                     for (let i = 0; i < fileInput.files.length; i++) {
                         bodyData.append('images', fileInput.files[i]);
                     }
                     bodyData.append('type', 'color_rm');
                }
        
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: bodyData
                    });
                    
                    const result = await response.json();
        
                    if (response.ok) {
                        if (result.status === 'processing') {
                            // Poll for progress
                            btnText.textContent = "Processing...";
                            await pollProgress(result.session_id);
                        } else {
                            // Immediate success (images)
                            handleUploadSuccess(result);
                        }
                    } else {
                        throw new Error(result.error || 'Upload failed');
                    }
                } catch (error) {
                    showError(error.message);
                }
            });
            
            async function pollProgress(sessionId) {
                const statusDiv = document.getElementById('status');
                const btnText = document.querySelector('.btn-text');
                
                const interval = setInterval(async () => {
                    try {
                        const res = await fetch(`/upload_progress/${sessionId}`);
                        const data = await res.json();
                        
                        if (data.status === 'processing') {
                            btnText.textContent = `Processing ${data.progress}%`;
                            statusDiv.innerHTML = `<div class="alert alert-info border-0 bg-info bg-opacity-10 text-info"><i class="bi bi-gear-wide-connected me-2 spinner-border spinner-border-sm"></i> ${data.message}</div>`;
                        } else if (data.status === 'completed') {
                            clearInterval(interval);
                            handleUploadSuccess({ session_id: sessionId, files: [] }); // files list not needed for redirect
                        } else if (data.status === 'error') {
                            clearInterval(interval);
                            showError(data.message);
                        }
                    } catch (e) {
                        console.error(e);
                        // Don't stop polling immediately on network blip
                    }
                }, 1000);
            }
            
            function handleUploadSuccess(result) {
                const btn = document.getElementById('submitBtn');
                const btnText = btn.querySelector('.btn-text');
                const statusDiv = document.getElementById('status');
                
                btn.className = "btn btn-success w-100 btn-action shadow";
                btnText.textContent = "Success!";
                
                let msg = result.files ? `Processed ${result.files.length} pages.` : "Processing complete.";
                statusDiv.innerHTML = `<div class="alert alert-success border-0 bg-success bg-opacity-10 text-success"><i class="bi bi-check-lg me-2"></i> ${msg} Redirecting...</div>`;
                
                setTimeout(() => {
                    window.location.href = `/color_rm_interface/${result.session_id}/0`;
                }, 800);
            }
            
            function showError(msg) {
                const btn = document.getElementById('submitBtn');
                const spinner = btn.querySelector('.spinner-border');
                const btnText = btn.querySelector('.btn-text');
                const btnIcon = btn.querySelector('.btn-icon');
                const statusDiv = document.getElementById('status');
                
                statusDiv.innerHTML = `<div class="alert alert-danger border-0 bg-danger bg-opacity-10 text-danger"><i class="bi bi-x-circle me-2"></i> Error: ${msg}</div>`;
                btn.disabled = false;
                spinner.classList.add('d-none');
                btnIcon.classList.remove('d-none');
                btnText.textContent = "Try Again";
            }
        </script>{% endblock %}
