{% extends "base.html" %}

{% block title %}Upload Final PDF{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h2>Upload Final PDF</h2>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="true">Upload PDF</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button" role="tab" aria-controls="url" aria-selected="false">From URL</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="curl-tab" data-bs-toggle="tab" data-bs-target="#curl" type="button" role="tab" aria-controls="curl" aria-selected="false">From cURL</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                    <form action="/handle_final_pdf_upload" method="post" enctype="multipart/form-data" class="mt-3">
                        <div class="mb-3">
                            <label for="pdf" class="form-label">Select PDF file</label>
                            <input type="file" class="form-control" id="pdf" name="pdf" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="url" role="tabpanel" aria-labelledby="url-tab">
                    <form action="/handle_final_pdf_upload" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="pdf_url" class="form-label">PDF URL</label>
                            <input type="url" class="form-control" id="pdf_url" name="pdf_url" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject_url" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject_url" name="subject" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload from URL</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="curl" role="tabpanel" aria-labelledby="curl-tab">
                    <form action="/handle_final_pdf_upload" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="curl_command" class="form-label">cURL command(s)</label>
                            <textarea class="form-control" id="curl_command" name="curl_command" rows="5" required></textarea>
                            <div class="form-text">Paste one or more cURL commands. Each command on a new line.</div>
                        </div>
                        <div class="mb-3">
                            <label for="subject_curl" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject_curl" name="subject" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload from cURL</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
