<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h1>Step 1: Upload Your Questions</h1>
        </div>
        <div class="card-body">
            <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="images" class="form-label">Select images (or use your camera)</label>
                    <input class="form-control" type="file" id="images" name="images" multiple accept="image/*" capture="environment">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Start Processing</button>
            </form>
            <div id="upload-status" class="mt-3"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const statusDiv = document.getElementById('upload-status');
        statusDiv.innerHTML = '<div class="alert alert-info">Uploading...</div>';

        try {
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.error) {
                statusDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            } else {
                statusDiv.innerHTML = `<div class="alert alert-success">Upload successful! Redirecting...</div>`;
                // Redirect to the first image's crop page
                window.location.href = `/crop/${result.session_id}/0`;
            }
        } catch (error) {
            statusDiv.innerHTML = `<div class="alert alert-danger">An error occurred: ${error}</div>`;
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
