<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subjective Questions Print View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
        }
        .topic-header {
            border-bottom: 2px solid #000;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
        }
        .question-container {
            margin-bottom: 1.5rem;
            page-break-inside: avoid;
        }
        .question-number {
            font-weight: bold;
            margin-right: 0.5rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 no-print">
            <h1>Questions Preview</h1>
            <div>
                <button onclick="window.print()" class="btn btn-primary">Print / Save as PDF</button>
                <button onclick="window.close()" class="btn btn-secondary">Close</button>
            </div>
        </div>

        {% if grouped_questions %}
            {% for topic, questions in grouped_questions.items() %}
                <div class="topic-section">
                    <h3 class="topic-header">{{ topic }}</h3>
                    {% for q in questions %}
                        <div class="question-container">
                            <div class="d-flex">
                                <div class="question-number">Q{{ q.question_number_within_topic }}.</div>
                                <div class="flex-grow-1">
                                    {{ q.question_html | safe }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No questions found in this folder.</p>
        {% endif %}
    </div>
    
    <script>
        // Auto-print when loaded
        window.onload = function() {
            // setTimeout to ensure images render
            setTimeout(() => {
                window.print();
            }, 500);
        };
    </script>
</body>
</html>
