{% block head %}
<style>
    body {
        padding-bottom: 100px; /* Extra padding to avoid taskbar overlap */
    }
    
    .container {
        max-width: 100%;
        padding-left: 10px;
        padding-right: 10px;
    }
    
    .question-card {
        margin-bottom: 20px;
        border: 1px solid #495057;
        border-radius: 8px;
        background-color: #212529;
        padding: 12px;
    }
    
    .question-text img {
        max-width: 100%;
        max-height: 60vh; /* Limit image height to 60% of viewport */
        height: auto;
        width: auto;
        object-fit: contain;
        display: block;
        margin: 10px auto;
    }
    
    .options-list {
        list-style-type: upper-alpha;
        padding-left: 20px;
        margin-bottom: 10px;
    }
    
    .options-list img {
        max-width: 100%;
        max-height: 40vh; /* Smaller limit for option images */
        height: auto;
        width: auto;
        object-fit: contain;
        display: block;
        margin: 5px 0;
    }
    
    .option-item {
        margin-bottom: 8px;
    }
    
    .correct-answer {
        color: #28a745; /* Green */
        font-weight: bold;
    }
    
    .marked-answer {
        color: #007bff; /* Blue */
        font-weight: bold;
    }
    
    .answer-toggle-btn {
        margin-top: 10px;
        margin-right: 8px;
        font-size: 0.9rem;
        padding: 6px 12px;
    }
    
    .answers-section {
        margin-top: 15px;
        margin-bottom: 10px;
    }
    
    h1 {
        font-size: 1.75rem;
    }
    
    h5 {
        font-size: 1.25rem;
    }
    
    /* Top button controls */
    .d-flex.justify-content-end {
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .d-flex.justify-content-end .btn {
        font-size: 0.85rem;
        padding: 8px 12px;
    }
</style>
{% endblock %}
