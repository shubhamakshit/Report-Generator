{% extends "base.html" %}

{% block title %}Upload PDF for Analysis{% endblock %}

{% block head %}
<style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .upload-container { max-width: 600px; width: 100%; }
</style>
{% endblock %}

{% block content %}
<div class="upload-container p-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3 rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="bi bi-file-earmark-pdf-fill me-2"></i>DocuPDF</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a>
            </div>
        </div>
    </nav>
    <div class="card bg-dark text-white">
        <div class="card-header text-center">
            <h1 class="h3"><i class="bi bi-file-earmark-pdf-fill me-2"></i>PDF Question Extractor</h1>
        </div>
        <div class="card-body">
            <form id="upload-form">
                <div class="mb-3">
                    <label for="pdf-upload" class="form-label">Select PDF File</label>
                    <input type="file" class="form-control" id="pdf-upload" name="pdf" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Upload and Start Cropping
                </button>
            </form>
            <div class="mt-3 text-center">
                <p class="text-muted">Or</p>
                <a href="/images" class="btn btn-outline-primary">Upload Images Instead</a>
            </div>
            <div id="status" class="mt-3"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('upload-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button');
        const spinner = button.querySelector('.spinner-border');
        const statusDiv = document.getElementById('status');

        button.disabled = true;
        spinner.classList.remove('d-none');
        statusDiv.innerHTML = '<div class="alert alert-info">Uploading and processing PDF... this may take a moment.</div>';

        const formData = new FormData(form);

        try {
            const response = await fetch('/upload_pdf', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();

            if (response.ok) {
                statusDiv.innerHTML = `<div class="alert alert-success">Success! Found ${result.files.length} pages. Redirecting...</div>`;
                window.location.href = `/cropv2/${result.session_id}/0`;
            } else {
                throw new Error(result.error || 'Upload failed');
            }
        } catch (error) {
            statusDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            button.disabled = false;
            spinner.classList.add('d-none');
        }
    });
</script>
{% endblock %}
